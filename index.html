<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="calc-interface">
	<div class="col">
		<div class="num-button" onclick=display(7)>7</div>
		<div class="num-button" onclick=display(4)>4</div>
		<div class="num-button" onclick=display(1)>1</div>
		<div class="num-button" onclick=display(0)>0</div>
	</div>
	<div class="col">
		<div class="num-button" onclick=display(8)>8</div>
		<div class="num-button" onclick=display(5)>5</div>
		<div class="num-button" onclick=display(2)>2</div>
		<div class="num-button" onclick=calculate()>=</div>
	</div>
	<div class="col">
		<div class="num-button" onclick=display(9)>9</div>
		<div class="num-button" onclick=display(6)>6</div>
		<div class="num-button" onclick=display(3)>3</div>
		<div class="num-button" onclick="refresh()">Clear</div>
	</div>
	<div class="col">
		<div class="num-button operator" onclick=display("+")>+</div>
		<div class="num-button operator" onclick=display("-")>-</div>
		<div class="num-button operator" onclick=display("*")>*</div>
		<div class="num-button operator" onclick=display("/")>/</div>
	</div>
</div>
<div class="calc-interface">
	<div id="display">Welcome!</div>
</div>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
